<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Update User</h2>
        <form method="POST" action="{{ url_for('update_user', id=user[0]) }}">
            <div class="form-group">
                <label for="user_name">User Name:</label>
                <input type="text" id="user_name" name="user_name" class="form-control" value="{{ user[1] }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ user[2] }}" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" class="form-control" value="{{ user[3] }}" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" class="form-control">{{ user[4] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

             <!-- Back Button Logic Based on Role -->
             {% if session.role == 'SuperAdmin' %}
             <a href="{{ url_for('superadmin_dashboard1') }}" class="btn btn-secondary">Move Dashboard</a>
             {% elif session.role == 'Admin' %}
             <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
             {% elif session.role == 'User' %}
             <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
             {% elif session.role == 'cashier' %}
             <a href="{{ url_for('cashier_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
             
             {% else %}
             <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
             {% endif %}

        </form>
    </div>
    
    </div>
</body>
</html>
