<!-- templates/user/update_items.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    
</head>
<body>
    <h1>Update Item</h1>
    <form action="{{ url_for('update_items', id=items[0]) }}" method="POST">

        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" value="{{ items[1] }}" required><br><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ items[2] }}" required><br><br>

        <label for="dose">Dose:</label>
        <input type="text" id="dose" name="dose" value="{{ items[3] }}" required><br><br>

        <label for="genetic_name">Genetic Name:</label>
        <input type="text" id="genetic_name" name="genetic_name" value="{{ items[4] }}" required><br><br>

        <label for="brand_name">Brand Name:</label>
        <input type="text" id="brand_name" name="brand_name" value="{{ items[5] }}" required><br><br>

        <label for="specific1">Specific Info:</label>
        <input type="text" id="specific1" name="specific1" value="{{ items[6] }}"><br><br>

        <button type="submit" class="btn btn-primary">Update</button>

         <!-- Back Button Logic Based on Role -->
         {% if session.role == 'SuperAdmin' %}
         <a href="{{ url_for('superadmin_dashboard1') }}" class="btn btn-secondary">Move Dashboard</a>
         {% elif session.role == 'Admin' %}
         <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
         {% elif session.role == 'User' %}
         <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
         {% elif session.role == 'cashier' %}
         <a href="{{ url_for('cashier_dashboard') }}" class="btn btn-secondary">Move Dashboard</a>
         
         {% else %}
         <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
         {% endif %}

    </form>
</body>
</html>
