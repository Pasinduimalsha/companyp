<!DOCTYPE html>
<html>
  <head>
    <title>Unity Hospital | Registration</title>

    <!-- Web Fonts -->
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin"
    />

    <!-- CSS Global Compulsory -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- CSS Header and Footer -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/header.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/footer.css') }}"
    />

    <!-- CSS Implementing Plugins -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='plugins/line-icons-pro/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='plugins/line-icons/line-icons.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='plugins/font-awesome/css/font-awesome.min.css') }}"
    />

    <!-- CSS Customization -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body>
    <div class="wrapper">
      <!--=== Header v1 ===-->
      <div class="header-v1">
        <!-- Topbar -->
        <div class="topbar-v1">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <ul class="list-inline top-v1-contacts">
                  <li>
                    <i class="fa fa-envelope"></i> Email:
                    unityhospital@gmail.com
                  </li>
                  <li><i class="fa fa-phone"></i> Contact no : 88666 00555</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- End Topbar -->

        <!-- Navbar -->
        <div class="navbar mega-menu" role="navigation">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="res-container">
              <button
                type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-responsive-collapse"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <div class="navbar-brand">
                <a href="index.html">
                  <img src="assets/img/logo/unity_white.jpg" alt="Logo" />
                </a>
              </div>
            </div>
            <!--/end responsive container-->

            
      <!-- End Navbar -->

      <!-- Image title -->

      <div style="text-align: center; margin-top: 50px">
        <h2>REGISTER</h2>
      </div>

      <!-- End title  -->

      <!--=== Content Part ===-->
      <div class="container content">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form
              action=""
              method="post"
              class="reg-page"
            >
              <div class="reg-header">
                <h2>Register a new account</h2>
                <p>
                  Already Signed Up? Click
                  <a href="login.html" class="color-green">Sign In</a> to login
                  your account.
                </p>
              </div>

              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                name="first-name"
                style="margin-bottom: 20px"
                required=""
              />

              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                name="last-name"
                style="margin-bottom: 20px"
                required=""
              />

              <label>Email Address <span class="color-red">*</span></label>
              <input
                type="text"
                class="form-control"
                name="email"
                style="margin-bottom: 20px"
                required=""
              />

              <div class="row">
                <div class="col-sm-6">
                  <label>Password <span class="color-red">*</span></label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    style="margin-bottom: 20px"
                    required=""
                  />
                  <input type="checkbox" id="show-password" /> Show Password
                </div>
                <div class="col-sm-6">
                  <label
                    >Confirm Password <span class="color-red">*</span></label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    style="margin-bottom: 20px"
                    required=""
                  />
                </div>
              </div>
              <div class="alert alert-success successBox">
                <button type="button">Register</button>
                <strong style="font-size: 16px">Congratulations!</strong
                ><span class="alert-link">
                  You Have Successfully Registered.</span
                >
              </div>

              <hr />

              <div class="row">
                <div class="col-lg-6 checkbox">
                  <label>
                    <input type="checkbox" required="" />
                    I read
                    <a href="#" class="color-green">Terms and Conditions</a>
                  </label>
                </div>
                <div class="col-lg-6 text-right">
                  <button class="btn-u" type="submit">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--/container-->
      <!--Form vlidetion and -->
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          document
            .getElementById("show-password")
            .addEventListener("change", function () {
              const password = document.getElementById("password");

              if (this.checked) {
                password.type = "text"; // Show password
              } else {
                password.type = "password"; // Hide password
              }
            });
          const password = document.getElementById("password");
          const confirmPassword = document.getElementById("confirm-password");
          const form = document.querySelector("form");

          form.addEventListener("submit", (event) => {
            // Clear previous error messages
            let errorMessages = ""; // Corrected the variable name

            if (password.value.length < 8) {
              errorMessages += "Password must be at least 8 characters long.\n";
            }
            if (!/[A-Z]/.test(password.value)) {
              errorMessages +=
                "Password must contain at least one uppercase letter.\n";
            }
            if (!/[a-z]/.test(password.value)) {
              errorMessages +=
                "Password must contain at least one lowercase letter.\n";
            }
            if (!/[0-9]/.test(password.value)) {
              errorMessages += "Password must contain at least one number.\n";
            }
            if (!/[!@#$%^&*]/.test(password.value)) {
              errorMessages +=
                "Password must contain at least one special character (!@#$%^&*).\n";
            }
            // Match validation
            if (password.value !== confirmPassword.value) {
              errorMessages += "Passwords do not match.\n";
            }

            // If errors exist, prevent form submission and show alert
            if (errorMessages) {
              event.preventDefault();
              alert(errorMessages);
            }
          });
        });
      </script>

      
    <script
      type="text/javascript"
      src="assets/plugins/jquery/jquery.min.js"
    ></script>
    <script type="text/javascript">
      function showMsg(flag) {
        if (flag == 0) {
          $(".successBox").css("display", "block");
        } else {
          $(".successBox").css("display", "none");
        }
      }
    </script>
  </body>
</html>
